{% extends 'base.html' %}

{% block content %}
<h1>Posts Recentes</h1>
{% if user.is_authenticated %}
    <a href="{% url 'criar_post' %}">Criar Novo Post</a>
{% endif %}
<ul>
    {% for post in posts %}
        <li><strong>{{ post.titulo }}</strong> - {{ post.data_publicacao|date:"d/m/Y" }}</li>
        <p>{{ post.conteudo|truncatewords:20 }}</p>
    {% endfor %}
</ul>
{% endblock %}
